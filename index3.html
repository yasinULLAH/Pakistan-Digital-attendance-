<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Attendance and Marks Register - Complete Offline Solution - Author: Yasin Ullah">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #f8f9fa;
            --bg2: #ffffff;
            --txt1: #212529;
            --txt2: #6c757d;
            --border1: #dee2e6;
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #0dcaf0;
            --header-bg: #e9ecef;
            --modal-bg: rgba(0,0,0,0.5);
            --shadow1: 0 1px 3px rgba(0,0,0,0.12);
            --shadow2: 0 4px 6px rgba(0,0,0,0.15);
        }

        .dark {
            --bg1: #1a1a1a;
            --bg2: #2d2d2d;
            --txt1: #ffffff;
            --txt2: #cccccc;
            --border1: #404040;
            --primary: #4dabf7;
            --primary-dark: #339af0;
            --success: #51cf66;
            --danger: #ff6b6b;
            --warning: #ffd43b;
            --info: #74c0fc;
            --header-bg: #404040;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Nastaliq Urdu', 'Segoe UI', sans-serif;
            direction: rtl;
            background: var(--bg1);
            color: var(--txt1);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--header-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border1);
            box-shadow: var(--shadow1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
            color: #000;
        }

        .register-info {
            background: var(--bg2);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow1);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: start;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            border: 1px solid var(--border1);
            border-radius: 4px;
            object-fit: cover;
            display: none;
        }

        .info-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .field label {
            font-weight: bold;
            white-space: nowrap;
        }

        .editable {
            border-bottom: 1px dashed var(--txt2);
            padding: 2px 4px;
            outline: none;
            cursor: pointer;
            flex: 1;
        }

        .editable:focus {
            border-bottom-color: var(--primary);
            background: var(--bg1);
        }

        .main {
            flex: 1;
            padding: 1rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border1);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: var(--txt2);
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--bg1);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            background: var(--bg2);
            border-radius: 8px;
            box-shadow: var(--shadow1);
            overflow: hidden;
        }

        .tab-pane {
            padding: 1rem;
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .input, .select {
            padding: 0.5rem;
            border: 1px solid var(--border1);
            border-radius: 4px;
            background: var(--bg2);
            color: var(--txt1);
        }

        .table-container {
            overflow: auto;
            max-height: 70vh;
            border: 1px solid var(--border1);
            border-radius: 8px;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th,
        .table td {
            padding: 0.5rem;
            border: 1px solid var(--border1);
            text-align: center;
            white-space: nowrap;
        }

        .table th {
            background: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: bold;
        }

        .table td {
            background: var(--bg2);
        }

        .sticky {
            position: sticky;
            right: 0;
            background: var(--header-bg);
            z-index: 11;
        }

        .sticky-2 {
            right: 60px;
            z-index: 11;
        }

        .attendance-cell {
            cursor: pointer;
            min-width: 40px;
            transition: background 0.1s ease;
        }

        .attendance-cell:hover {
            background: var(--bg1);
        }

        .attendance-cell.today {
            background: var(--warning);
            color: #000;
        }

        .marks-cell {
            min-width: 60px;
        }

        .marks-cell[contenteditable] {
            cursor: text;
        }

        .marks-cell[contenteditable]:focus {
            background: var(--bg1);
            outline: none;
        }

        .low-attendance {
            color: var(--danger);
            font-weight: bold;
        }

        .failing {
            color: var(--danger);
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg2);
            border-radius: 8px;
            box-shadow: var(--shadow2);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1rem;
        }

        .modal-footer {
            padding: 1rem;
            border-top: 1px solid var(--border1);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--txt2);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--info);
        }

        .hidden {
            display: none !important;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border1);
            border-radius: 4px;
            background: var(--bg1);
            color: var(--txt1);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border1);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 0.25rem;
        }

        .date-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .bulk-controls {
            display: flex;
            gap: 2px;
        }

        .bulk-controls button {
            padding: 2px 4px;
            font-size: 0.7rem;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: var(--bg2);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow1);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .attendance-chart {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg2);
            border-radius: 8px;
            box-shadow: var(--shadow1);
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .register-info {
                grid-template-columns: 1fr;
            }

            .info-fields {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .table th,
            .table td {
                font-size: 0.8rem;
                padding: 0.25rem;
            }

            .sticky-2 {
                right: 50px;
            }
        }
    </style>
</head>
<body>

    <script>
        let db1;
        let st2 = {
            id: null,
            regs: [],
            stds: [],
            att: {},
            mrks: {},
            info: {},
            sets: {
                dark: false,
                style: 'PA',
                lastReg: null
            },
            month: new Date().getMonth(),
            year: new Date().getFullYear(),
            subs: [],
            asms: []
        };

        async function op1() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open('StudentRegDB', 1);
                req.onerror = () => reject(req.error);
                req.onsuccess = () => {
                    db1 = req.result;
                    resolve(db1);
                };
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('regs')) {
                        db.createObjectStore('regs', {keyPath: 'id'});
                    }
                    if (!db.objectStoreNames.contains('stds')) {
                        const store = db.createObjectStore('stds', {keyPath: 'id'});
                        store.createIndex('regId', 'regId');
                    }
                    if (!db.objectStoreNames.contains('att')) {
                        const store = db.createObjectStore('att', {keyPath: ['regId', 'stdId', 'date']});
                        store.createIndex('regId', 'regId');
                    }
                    if (!db.objectStoreNames.contains('mrks')) {
                        const store = db.createObjectStore('mrks', {keyPath: ['regId', 'stdId', 'sub', 'asm']});
                        store.createIndex('regId', 'regId');
                    }
                    if (!db.objectStoreNames.contains('sets')) {
                        db.createObjectStore('sets', {keyPath: 'id'});
                    }
                };
            });
        }

        async function gt1(store, key) {
            const tx = db1.transaction(store, 'readonly');
            const req = tx.objectStore(store).get(key);
            return new Promise(resolve => req.onsuccess = () => resolve(req.result));
        }

        async function pt1(store, data) {
            const tx = db1.transaction(store, 'readwrite');
            const req = tx.objectStore(store).put(data);
            return new Promise(resolve => req.onsuccess = () => resolve(req.result));
        }

        async function dl1(store, key) {
            const tx = db1.transaction(store, 'readwrite');
            const req = tx.objectStore(store).delete(key);
            return new Promise(resolve => req.onsuccess = () => resolve());
        }

        async function ga1(store) {
            const tx = db1.transaction(store, 'readonly');
            const req = tx.objectStore(store).getAll();
            return new Promise(resolve => req.onsuccess = () => resolve(req.result));
        }

        async function gi1(store, index, key) {
            const tx = db1.transaction(store, 'readonly');
            const req = tx.objectStore(store).index(index).getAll(key);
            return new Promise(resolve => req.onsuccess = () => resolve(req.result));
        }

        function sh4(msg, type = 'info') {
            const toast = document.getElementById('toast1');
            toast.textContent = msg;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function sh5(title, body, footer = '') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-footer').innerHTML = footer || '<button class="btn" onclick="hm1()">Close</button>';
            document.getElementById('modal1').classList.add('show');
        }

        function hm1() {
            document.getElementById('modal1').classList.remove('show');
        }

        function gn1() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function fd1(date) {
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function dm1(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        async function ld1() {
            try {
                await op1();
                await ad2();
                
                const sets = await gt1('sets', 'main');
                if (sets) {
                    st2.sets = {...st2.sets, ...sets};
                    ap1();
                }

                st2.regs = await ga1('regs');
                if (st2.regs.length === 0) {
                    await cr1('First Register');
                } else {
                    const target = st2.regs.find(r => r.id === st2.sets.lastReg) || st2.regs[0];
                    await sr1(target.id);
                }

                rd1();
                se1();
                us1();
            } catch (e) {
                console.error(e);
                sh4('Error loading app', 'error');
            }
        }

        async function ad2() {
            const existing = await ga1('regs');
            if (existing.length > 0) return;

            const sampleReg = {
                id: gn1(),
                name: 'Sample Register',
                school: 'Demo School',
                class: 'Grade 8',

async function ta1(stdId, date, cell) {
    console.log('ta1 called with:', {stdId, date, cell});
    console.log('st2.att before:', st2.att[stdId]?.[date]);
    
    const statuses = ['', 'P', 'A', 'L', 'S', 'H'];
    const styles = {
        'PA': {P: 'P', A: 'A', L: 'L', S: 'S', H: 'H', '': ''},
        'tick': {P: 'âœ“', A: 'âœ—', L: 'L', S: 'S', H: 'H', '': ''},
        'arrow': {P: 'â†‘', A: 'â†“', L: 'â†’', S: 'â†™', H: 'âŒ‚', '': ''}
    };
    
    const current = st2.att[stdId]?.[date] || '';
    const currentIndex = statuses.indexOf(current);
    const newIndex = (currentIndex + 1) % statuses.length;
    const newStatus = statuses[newIndex];
    
    console.log('Status change:', {current, currentIndex, newIndex, newStatus});

    if (!st2.att[stdId]) st2.att[stdId] = {};
    st2.att[stdId][date] = newStatus;

    const style = styles[st2.sets.style] || styles['PA'];
    cell.textContent = style[newStatus] || newStatus;
    
    console.log('Cell text updated to:', cell.textContent);

    try {
        if (newStatus === '') {
            console.log('Deleting attendance record');
            await dl1('att', [st2.id, stdId, date]);
        } else {
            console.log('Saving attendance record:', {regId: st2.id, stdId: stdId, date: date, status: newStatus});
            await pt1('att', {regId: st2.id, stdId: stdId, date: date, status: newStatus});
        }
        console.log('Database operation successful');

    up1();
    console.log('ta1 completed');
}

function gr1(value) {
    if (value === null || value === undefined || value === '' || typeof value === 'object') {
        return 'N/A';
    }
    const num = parseFloat(value);
    if (isNaN(num)) return 'N/A';
    if (num >= 90) return 'A+';
    if (num >= 80) return 'A';
    if (num >= 70) return 'B';
    if (num >= 60) return 'C';
    if (num >= 50) return 'D';
    return 'F';
}

        function gc2() {
            let html = '<h4>Attendance Trends</h4>';
            const days = dm1(st2.year, st2.month);
            let chartData = [];
            
            for (let day = 1; day <= days; day++) {
                const date = fd1(new Date(st2.year, st2.month, day));
                let present = 0, total = 0;
                
                st2.stds.forEach(std => {
                    const status = st2.att[std.id]?.[date];
                    if (status) total++;
                    if (status === 'P') present++;
                });
                
                if (total > 0) {
                    chartData.push({
                        day: day,
                        percent: ((present / total) * 100).toFixed(1)
                    });
                }
            }
            
            html += '<div style="display: flex; align-items: end; gap: 2px; height: 200px; border-bottom: 1px solid var(--border1); margin: 20px 0;">';
            chartData.forEach(data => {
                const height = (data.percent / 100) * 180;
                html += `<div style="background: var(--primary); width: 20px; height: ${height}px; display: flex; align-items: end; justify-content: center; font-size: 0.8rem; color: white;" title="Day ${data.day}: ${data.percent}%">${data.day}</div>`;
            });
            html += '</div>';
            
            return html;
        }

        function gc3() {
            let html = '<h4>Marks Distribution</h4>';
            let grades = {A: 0, B: 0, C: 0, D: 0, F: 0};
            
            st2.stds.forEach(std => {
                let total = 0, max = 0;
                Object.values(st2.mrks[std.id] || {}).forEach(subMarks => {
                    Object.values(subMarks).forEach(score => {
                        const num = parseFloat(score);
                        if (!isNaN(num)) {
                            total += num;
                            max += 100;
                        }
                    });
                });
                
                if (max > 0) {
                    const percent = (total / max) * 100;
                    const grade = gr1(percent);
                    grades[grade] = (grades[grade] || 0) + 1;
                }
            });
            
            const maxCount = Math.max(...Object.values(grades));
            html += '<div style="display: flex; align-items: end; gap: 10px; height: 200px; border-bottom: 1px solid var(--border1); margin: 20px 0;">';
            
            Object.entries(grades).forEach(([grade, count]) => {
                const height = maxCount > 0 ? (count / maxCount) * 180 : 0;
                html += `<div style="display: flex; flex-direction: column; align-items: center;"><div style="background: var(--success); width: 40px; height: ${height}px; display: flex; align-items: end; justify-content: center; color: white; font-weight: bold;">${count}</div><div style="margin-top: 5px; font-weight: bold;">${grade}</div></div>`;
            });
            
            html += '</div>';
            return html;
        }

        function gc4() {
            let html = '<h4>Performance vs Attendance</h4>';
            html += '<table class="table"><thead><tr><th>Student</th><th>Attendance %</th><th>Marks %</th><th>Status</th></tr></thead><tbody>';
            
            st2.stds.forEach(std => {
                const totalAtt = Object.values(st2.att[std.id] || {}).filter(s => s).length;
                const presentAtt = Object.values(st2.att[std.id] || {}).filter(s => s === 'P').length;
                const attPercent = totalAtt > 0 ? ((presentAtt / totalAtt) * 100).toFixed(1) : '0.0';
                
                let totalMarks = 0, maxMarks = 0;
                Object.values(st2.mrks[std.id] || {}).forEach(subMarks => {
                    Object.values(subMarks).forEach(score => {
                        const num = parseFloat(score);
                        if (!isNaN(num)) {
                            totalMarks += num;
                            maxMarks += 100;
                        }
                    });
                });
                const markPercent = maxMarks > 0 ? ((totalMarks / maxMarks) * 100).toFixed(1) : '0.0';
                
                let status = 'Good';
                if (parseFloat(attPercent) < 75 || parseFloat(markPercent) < 50) {
                    status = 'Needs Attention';
                }
                if (parseFloat(attPercent) < 60 || parseFloat(markPercent) < 40) {
                    status = 'Critical';
                }
                
                const statusClass = status === 'Critical' ? 'failing' : status === 'Needs Attention' ? 'low-attendance' : '';
                html += `<tr><td>${std.name}</td><td>${attPercent}%</td><td>${markPercent}%</td><td class="${statusClass}">${status}</td></tr>`;
            });
            
            html += '</tbody></table>';
            return html;
        }
